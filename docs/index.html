<!DOCTYPE html>
<html>
  <head>
    <title>Food delivery routes</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="icon.png"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="script.js" defer="defer"></script>
  </head>
  <body>
    <h1>Food delivery routes</h1>
    <form id="deliveries">
      <fieldset>
        <label class="field field-quantity">
          <span># boxes</span>
          <input name="quantity" type="number" value="1" min="1" max="25"/>
        </label>
        <label class="field field-address required">
          <span>Address</span>
          <input name="address" placeholder="Street address" required="required"/>
        </label>
        <label class="field field-notes">
          <span>Notes</span>
          <input name="notes" placeholder="Delivery notes"/>
        </label>
        <button class="delete-row" onclick="fdel.removeRow(this);">X</button>
        <field type="hidden" name="lat"/>
        <field type="hidden" name="lon"/>
      </fieldset>
    </form>
    <button class="add-row" onclick="fdel.addRow()" type="submit">+</button>
  </body>
</html>
