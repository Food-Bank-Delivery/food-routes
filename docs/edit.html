<!DOCTYPE html>
<html>
  <head>
    <title>Edit route</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="js/leaflet.numberMarkers/leaflet_awesome_number_markers.css"/>    
    <link rel="icon" href="icon.png"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="js/leaflet.numberMarkers/leaflet_awesome_number_markers.js"></script>
  </head>
  <body>
    <nav id="menu">
      <a target="_blank" href="edit.html" title="New route">New</a>
      <a id="mailto" href="mailto:" target="_blank" title="Email route">&#x2709;</a>
      <a id="share" href="" target="_blank" title="Link to share route"">&#x1F517;</a>
    </nav>
    <h1>Edit route</h1>
    <section id="data">
      <form id="deliveries" onsubmit="alert('Submit');">
        <fieldset>
          <label class="required">
            <span>Route</span>
            <input onchange="froutes.doChange();" name="route" required="required"/>
          </label>
          <label class="field field-pickup required">
            <span>Pickup</span>
            <select onchange="froutes.doChange();" name="pickup" required="required">
              <option value="crcrr">Rideau-Rockcliffe</option>
              <option value="cscvanier">Partage Vanier</option>
            </select>
          </label>
          <label class="field field-date required">
            <span>Date</span>
            <input onchange="froutes.doChange();" name="date" type="date" required="required"/>
            <span>Time</span>
            <input onchange="froutes.doChange();" name="time" type="time" value="09:00" required="required"/>
          </label>
        </fieldset>
        <div id="stops">
          <fieldset>
            <label class="field field-quantity required">
              <span># boxes</span>
              <input onchange="froutes.doChange();" name="quantity" type="number" value="1" min="1" max="25"/>
            </label>
            <label class="field field-address required">
              <span>Address</span>
              <input onchange="froutes.doChange();" name="address" placeholder="Street address" required="required"/>
            </label>
            <label class="field field-notes">
              <span>Notes</span>
              <input onchange="froutes.doChange();" name="notes" placeholder="Delivery notes"/>
            </label>
            <button class="delete-row" type="button" onclick="froutes.removeRow(this);" title="Remove delivery">-</button>
          </fieldset>
        </div>
      </form>
      <button class="add-row" onclick="froutes.addRow()" type="submit" title="New delivery">+</button>
    </section>
    <section id="map">
      <h2>Delivery locations</h2>
      <div id="map-node"></div>
      <p>
        <a href="javascript:froutes.recenterMap()">Recentre map</a>
      </p>
    </section>
    <script>
      window.onload = froutes.setupEdit;
    </script>
  </body>
</html>
